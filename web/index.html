<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="See how Dream's speedrun could've never been legit!"
		/>
		<meta name="author" content="aspen" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DreamSimulator</title>
		<link rel="stylesheet" type="text/css" href="dreamsim.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<div class="dreamsim-main">
			<h1>Dream Simulator</h1>
			<div class="center-container">
				<div class="dreamsim-stats">
					<p title="approximate 5% chance per barter">
						<img
							width="48"
							height="48"
							style="vertical-align: middle"
							src="res/blaze.png"
						/>
						Average <span id="avg-rods">0</span>, max
						<span id="max-rods">0</span> out of 305
					</p>
					<p title="50% chance per blaze">
						<img
							width="48"
							height="48"
							style="vertical-align: middle"
							src="res/pearl.png"
						/>
						Average <span id="avg-pearls">0</span>, max
						<span id="max-pearls">0</span> out of 262
					</p>
					<p><span id="iterations">0</span> iterations ran</p>
				</div>
			</div>
			<div class="dreamsim-toggle-container">
				<div class="dreamsim-centered">
					<button
						type="button"
						class="dreamsim-button dreamsim-start-button"
						id="start-sim"
					>
						Start
					</button>
					<button
						type="button"
						class="dreamsim-button dreamsim-stop-button"
						id="stop-sim"
					>
						Stop
					</button>
				</div>
			</div>
		</div>
	</body>
	<footer>
		made by aspen |
		<a href="https://github.com/aspenluxxxy/DreamSimulator"
			>source code available on github</a
		>
		|
		<a
			href="https://tldrlegal.com/license/gnu-affero-general-public-license-v3-(agpl-3.0)"
			>licensed under AGPLv3</a
		>
	</footer>
</html>
